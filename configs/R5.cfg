! ============================================================
! R5 - Cisco IOSv Router
! Role: Area 1 Router
! ============================================================

version 15.9
hostname R5
no ip domain-lookup

! -------------------------
! Loopback Interface (RID)
! -------------------------
interface Loopback0
 ip address 5.5.5.5 255.255.255.255
!

! -------------------------
! Physical Interfaces
! -------------------------
interface GigabitEthernet0/0
 description Link to R3
 ip address 10.1.35.5 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/1
 description Link to R7
 ip address 10.1.57.5 255.255.255.0
 no shutdown
!

! -------------------------
! OSPF Configuration
! -------------------------
router ospf 1
 router-id 5.5.5.5
 network 5.5.5.5 0.0.0.0 area 1
 network 10.1.0.0 0.0.255.255 area 1
!

end
