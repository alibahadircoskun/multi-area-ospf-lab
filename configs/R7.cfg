! ============================================================
! R7 - Cisco IOSv Router
! Role: Area 1 Router
! ============================================================

version 15.9
hostname R7
no ip domain-lookup

! -------------------------
! Loopback Interface (RID)
! -------------------------
interface Loopback0
 ip address 7.7.7.7 255.255.255.255
!

! -------------------------
! Physical Interfaces
! -------------------------
interface GigabitEthernet0/0
 description Link to R8
 ip address 10.78.0.7 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/1
 description Link to R5
 ip address 10.1.57.7 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/2
 description Link to Host7 (Access)
 ip address 10.1.7.7 255.255.255.0
 no shutdown
!

! -------------------------
! OSPF Configuration
! -------------------------
router ospf 1
 router-id 7.7.7.7
 passive-interface GigabitEthernet0/2
 network 7.7.7.7 0.0.0.0 area 1
 network 10.1.0.0 0.0.255.255 area 1
!

end
