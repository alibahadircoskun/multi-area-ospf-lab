! ============================================================
! R8 - Cisco IOSv Router
! Role: Internal Router in Totally Stubby Area 2
! ============================================================

version 15.9
hostname R8
no ip domain-lookup

! -------------------------
! Loopback Interface (RID)
! -------------------------
interface Loopback0
 ip address 8.8.8.8 255.255.255.255
!

! -------------------------
! Physical Interfaces
! -------------------------
interface GigabitEthernet0/0
 description Link to R7
 ip address 10.78.0.8 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/1
 description Link to R6
 ip address 10.2.68.8 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/2
 description Link to R5
 ip address 10.38.0.8 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/3
 description Connected to Server
 ip address 192.168.1.8 255.255.255.0
 no shutdown
!

! -------------------------
! OSPF Configuration
! -------------------------
router ospf 1
 router-id 8.8.8.8
 passive-interface GigabitEthernet0/3
 network 8.8.8.8 0.0.0.0 area 2
 network 10.2.0.0 0.0.255.255 area 2

end
