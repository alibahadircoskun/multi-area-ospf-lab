! ============================================================
! R6 - Cisco IOSv Router
! Role: Internal Router in Totally Stubby Area 2
! ============================================================

version 15.9
hostname R6
no ip domain-lookup

! -------------------------
! Loopback Interface (RID)
! -------------------------
interface Loopback0
 ip address 6.6.6.6 255.255.255.255
!

! -------------------------
! Physical Interfaces
! -------------------------
interface GigabitEthernet0/0
 description Link to R4 (ABR)
 ip address 10.2.46.6 255.255.255.0
 no shutdown
!
interface GigabitEthernet0/1
 description Link to R8
 ip address 10.2.68.6 255.255.255.0
 no shutdown
!

! -------------------------
! OSPF Configuration
! -------------------------
router ospf 1
 router-id 6.6.6.6
 network 6.6.6.6 0.0.0.0 area 2
 network 10.2.0.0 0.0.255.255 area 2

!

end
